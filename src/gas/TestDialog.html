<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G8N Workflow Test</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --surface: #1a1a1a;
            --primary: #6366f1;
            --primary-hover: #818cf8;
            --text: #e5e5e5;
            --text-muted: #888;
            --border: #333;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .header .status {
            margin-left: auto;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: var(--success);
            color: #000;
        }

        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar - Trigger Simulation */
        .sidebar {
            width: 280px;
            border-right: 1px solid var(--border);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .sidebar h2 {
            font-size: 14px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .trigger-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .trigger-btn:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .trigger-btn .icon {
            font-size: 20px;
        }

        .trigger-btn .label {
            flex: 1;
            text-align: left;
        }

        .trigger-btn .badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--primary);
            color: #fff;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary);
            color: #fff;
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--surface);
            border: 1px solid var(--border);
        }

        .message.system {
            align-self: center;
            background: transparent;
            color: var(--text-muted);
            font-size: 12px;
            border: 1px dashed var(--border);
            padding: 8px 16px;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
            color: var(--error);
        }

        /* Input Area */
        .input-area {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            outline: none;
        }

        .input-area input:focus {
            border-color: var(--primary);
        }

        .input-area button {
            padding: 12px 24px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-area button:hover {
            background: var(--primary-hover);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <span style="font-size: 24px;">ü§ñ</span>
        <h1>G8N Workflow Test</h1>
        <div class="status" id="status">Connected</div>
    </div>

    <div class="main">
        <!-- Sidebar: Trigger Simulation -->
        <div class="sidebar">
            <h2>Simulate Triggers</h2>

            <button class="trigger-btn" onclick="simulateTrigger('manual', {})">
                <span class="icon">üí¨</span>
                <span class="label">Manual Chat</span>
                <span class="badge">Active</span>
            </button>

            <button class="trigger-btn" onclick="simulateTrigger('webhook', {method: 'POST', body: '{}'})">
                <span class="icon">üîó</span>
                <span class="label">Webhook POST</span>
            </button>

            <button class="trigger-btn" onclick="simulateTrigger('cron', {schedule: '0 9 * * *'})">
                <span class="icon">‚è∞</span>
                <span class="label">Cron Job</span>
            </button>

            <button class="trigger-btn" onclick="simulateTrigger('sheets_edit', {range: 'A1', value: 'New Value'})">
                <span class="icon">üìä</span>
                <span class="label">Sheets Edit</span>
            </button>

            <button class="trigger-btn" onclick="simulateTrigger('sheets_submit', {values: ['Name', 'Email']})">
                <span class="icon">üìù</span>
                <span class="label">Form Submit</span>
            </button>

            <div style="margin-top: auto; padding-top: 16px; border-top: 1px solid var(--border);">
                <h2 style="margin-bottom: 12px;">Settings</h2>
                <button class="trigger-btn" onclick="checkApiKey()">
                    <span class="icon">üîë</span>
                    <span class="label">Check API Key</span>
                </button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message system">
                    üëã Welcome! Use the sidebar to simulate different triggers, or type a message below.
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(content, type = 'assistant') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = content;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return div;
        }

        function addLoading() {
            const div = document.createElement('div');
            div.className = 'loading';
            div.innerHTML = '<span></span><span></span><span></span>';
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return div;
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const input = inputEl.value.trim();
            if (!input) return;

            addMessage(input, 'user');
            inputEl.value = '';
            sendBtn.disabled = true;

            const loading = addLoading();

            google.script.run
                .withSuccessHandler(function (result) {
                    loading.remove();
                    sendBtn.disabled = false;
                    if (result.success) {
                        addMessage(result.output || 'Done');
                    } else {
                        addMessage(result.error || 'Unknown error', 'error');
                    }
                })
                .withFailureHandler(function (error) {
                    loading.remove();
                    sendBtn.disabled = false;
                    addMessage(error.message || 'Request failed', 'error');
                })
                .runWorkflow(input, 'manual', {});
        }

        function simulateTrigger(triggerType, meta) {
            addMessage(`[Simulating ${triggerType} trigger]\n${JSON.stringify(meta, null, 2)}`, 'system');

            const loading = addLoading();

            // For triggers that need input, show a prompt
            let input = '';
            if (triggerType === 'manual') {
                inputEl.focus();
                loading.remove();
                return;
            } else if (triggerType === 'webhook') {
                input = '{"action": "test", "data": "Sample webhook payload"}';
            } else if (triggerType === 'cron') {
                input = 'Scheduled task triggered at ' + new Date().toISOString();
            } else if (triggerType === 'sheets_edit') {
                input = 'Cell ' + meta.range + ' changed to: ' + meta.value;
            } else if (triggerType === 'sheets_submit') {
                input = 'Form submitted with: ' + meta.values.join(', ');
            }

            google.script.run
                .withSuccessHandler(function (result) {
                    loading.remove();
                    if (result.success) {
                        addMessage(result.output || 'Trigger executed successfully');
                    } else {
                        addMessage(result.error || 'Trigger failed', 'error');
                    }
                })
                .withFailureHandler(function (error) {
                    loading.remove();
                    addMessage(error.message || 'Trigger failed', 'error');
                })
                .runWorkflow(input, triggerType, meta);
        }

        function checkApiKey() {
            google.script.run
                .withSuccessHandler(function (result) {
                    if (result && result.hasKey) {
                        addMessage('‚úÖ Gemini API Key is configured', 'system');
                    } else {
                        addMessage('‚ùå Gemini API Key is NOT configured. Please sync from Gemini Agent Builder.', 'system');
                    }
                })
                .withFailureHandler(function (error) {
                    addMessage('Failed to check API key: ' + error.message, 'error');
                })
                .checkSettings();
        }
    </script>
</body>

</html>
