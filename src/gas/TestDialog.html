<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G8N Workflow Test</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --surface: #1a1a1a;
            --surface-hover: #2a2a2a;
            --primary: #6366f1;
            --primary-hover: #818cf8;
            --text: #e5e5e5;
            --text-muted: #888;
            --border: #333;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --log-bg: #111;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--surface);
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .header .status {
            margin-left: auto;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: var(--success);
            color: #000;
        }

        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar - Trigger Simulation */
        .sidebar {
            width: 280px;
            border-right: 1px solid var(--border);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            background: var(--bg);
            flex-shrink: 0;
        }

        .sidebar h2 {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .trigger-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .trigger-btn:hover {
            border-color: var(--primary);
            background: var(--surface-hover);
        }

        .trigger-btn .icon {
            font-size: 18px;
        }

        .trigger-btn .label {
            flex: 1;
            text-align: left;
        }

        /* Chat Area */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.5;
            white-space: pre-wrap;
            font-size: 14px;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary);
            color: #fff;
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--surface);
            border: 1px solid var(--border);
        }

        .message.system {
            align-self: center;
            background: transparent;
            color: var(--text-muted);
            font-size: 12px;
            border: 1px dashed var(--border);
            padding: 8px 16px;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
            color: var(--error);
            align-self: flex-start;
        }

        /* Logs Section */
        .logs-panel {
            height: 200px;
            border-top: 1px solid var(--border);
            background: var(--log-bg);
            display: flex;
            flex-direction: column;
            transition: height 0.3s ease;
        }

        .logs-panel.minimized {
            height: 32px;
        }

        .logs-header {
            padding: 6px 16px;
            height: 32px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            user-select: none;
            background: var(--surface);
        }

        .logs-header:hover {
            background: var(--surface-hover);
        }

        .logs-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            flex: 1;
        }

        .logs-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 11px;
            color: #9ca3af;
        }

        .log-entry {
            padding: 2px 4px;
            border-radius: 2px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-entry:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .log-time {
            color: #6b7280;
            margin-right: 8px;
        }

        /* Input Area */
        .input-area {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            background: var(--bg);
        }

        .input-area input {
            flex: 1;
            padding: 10px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 14px;
            outline: none;
        }

        .input-area input:focus {
            border-color: var(--primary);
        }

        .input-area button {
            padding: 10px 20px;
            background: var(--primary);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-area button:hover {
            background: var(--primary-hover);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            align-self: flex-start;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <span style="font-size: 24px;">ü§ñ</span>
        <h1>G8N Workflow Test</h1>
        <div class="status" id="status">Connected</div>
    </div>

    <div class="main">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Simulate Triggers</h2>
            <button class="trigger-btn" onclick="simulateTrigger('manual', {})">
                <span class="icon">üí¨</span>
                <span class="label">Manual Chat</span>
            </button>
            <button class="trigger-btn" onclick="simulateTrigger('webhook', {method: 'POST', body: '{}'})">
                <span class="icon">üîó</span>
                <span class="label">Webhook POST</span>
            </button>
            <button class="trigger-btn" onclick="simulateTrigger('cron', {schedule: '0 9 * * *'})">
                <span class="icon">‚è∞</span>
                <span class="label">Cron Job</span>
            </button>
            <button class="trigger-btn" onclick="simulateTrigger('sheets_edit', {range: 'A1', value: 'New Value'})">
                <span class="icon">üìä</span>
                <span class="label">Sheets Edit</span>
            </button>
            <button class="trigger-btn" onclick="simulateTrigger('sheets_submit', {values: ['Name', 'Email']})">
                <span class="icon">üìù</span>
                <span class="label">Form Submit</span>
            </button>

            <div style="margin-top: auto; padding-top: 16px; border-top: 1px solid var(--border);">
                <h2 style="margin-bottom: 8px;">Settings</h2>
                <button class="trigger-btn" onclick="checkApiKey()">
                    <span class="icon">üîë</span>
                    <span class="label">Check API Key</span>
                </button>
            </div>
        </div>

        <!-- Right Side: Chat + Logs -->
        <div class="content-area">
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="message system">
                        üëã Welcome! Logs will appear in the panel below during execution.
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" id="input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                    <button id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>

            <!-- Logs Panel -->
            <div class="logs-panel" id="logsPanel">
                <div class="logs-header" onclick="toggleLogs()">
                    <span class="logs-title">üìã Execution Logs</span>
                    <span style="font-size: 12px; transform: rotate(0deg); transition: transform 0.2s;"
                        id="logsIcon">‚ñº</span>
                </div>
                <div class="logs-content" id="logsContent">
                    <div class="log-entry"><span class="log-time">System</span> Ready for execution...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const logsPanel = document.getElementById('logsPanel');
        const logsContent = document.getElementById('logsContent');
        const logsIcon = document.getElementById('logsIcon');

        function toggleLogs() {
            logsPanel.classList.toggle('minimized');
            logsIcon.style.transform = logsPanel.classList.contains('minimized') ? 'rotate(180deg)' : 'rotate(0deg)';
        }

        function addLog(message) {
            const div = document.createElement('div');
            div.className = 'log-entry';

            // Highlight specific log types
            if (message.includes('Error')) div.style.color = '#ef4444';
            if (message.includes('Executing node')) div.style.color = '#6366f1';

            div.textContent = message;
            logsContent.appendChild(div);
            logsContent.scrollTop = logsContent.scrollHeight;
        }

        function clearLogs() {
            logsContent.innerHTML = '';
        }

        function addMessage(content, type = 'assistant') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = content;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return div;
        }

        function addLoading() {
            const div = document.createElement('div');
            div.className = 'loading';
            div.innerHTML = '<span></span><span></span><span></span>';
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return div;
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function processResult(result) {
            // Display Logs
            if (result.logs && Array.isArray(result.logs)) {
                result.logs.forEach(log => addLog(log));
            }

            // Display Output or Error
            if (result.success) {
                addMessage(result.output || 'Done');
            } else {
                addMessage(result.error || 'Unknown error', 'error');
                addLog(`ERROR: ${result.error}`);
            }
        }

        function sendMessage() {
            const input = inputEl.value.trim();
            if (!input) return;

            addMessage(input, 'user');
            inputEl.value = '';
            sendBtn.disabled = true;

            const loading = addLoading();
            clearLogs();
            addLog(`[Client] Sending request: ${input}`);

            google.script.run
                .withSuccessHandler(function (result) {
                    loading.remove();
                    sendBtn.disabled = false;
                    processResult(result);
                })
                .withFailureHandler(function (error) {
                    loading.remove();
                    sendBtn.disabled = false;
                    addMessage(error.message || 'Request failed', 'error');
                    addLog(`[Client Error] ${error.message}`);
                })
                .runWorkflow(input, 'manual', {});
        }

        function simulateTrigger(triggerType, meta) {
            addMessage(`[Simulating ${triggerType} trigger]\n${JSON.stringify(meta, null, 2)}`, 'system');

            clearLogs();
            addLog(`[Client] Simulating trigger: ${triggerType}`);

            const loading = addLoading();

            let input = '';
            if (triggerType === 'manual') {
                inputEl.focus();
                loading.remove();
                return;
            } else if (triggerType === 'webhook') {
                input = '{"action": "test", "data": "Sample webhook payload"}';
            } else if (triggerType === 'cron') {
                input = 'Scheduled task triggered at ' + new Date().toISOString();
            } else if (triggerType === 'sheets_edit') {
                input = 'Cell ' + meta.range + ' changed to: ' + meta.value;
            } else if (triggerType === 'sheets_submit') {
                input = 'Form submitted with: ' + meta.values.join(', ');
            }

            google.script.run
                .withSuccessHandler(function (result) {
                    loading.remove();
                    processResult(result);
                })
                .withFailureHandler(function (error) {
                    loading.remove();
                    addMessage(error.message || 'Trigger failed', 'error');
                    addLog(`[Client Error] ${error.message}`);
                })
                .runWorkflow(input, triggerType, meta);
        }

        function checkApiKey() {
            clearLogs();
            addLog('[Client] Checking API Key...');
            google.script.run
                .withSuccessHandler(function (result) {
                    if (result && result.hasKey) {
                        addMessage('‚úÖ Gemini API Key is configured', 'system');
                        addLog('[System] API Key present');
                    } else {
                        addMessage('‚ùå Gemini API Key is NOT configured. Please sync from Gemini Agent Builder.', 'system');
                        addLog('[System] API Key MISSING');
                    }
                })
                .withFailureHandler(function (error) {
                    addMessage('Failed to check API key: ' + error.message, 'error');
                    addLog(`[Error] ${error.message}`);
                })
                .checkSettings();
        }
    </script>
</body>

</html>
